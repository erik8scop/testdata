apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: testdata
spec:
  interval: 1m
  url: https://github.com/erik8scop/testdata.git
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: testdata
spec:
  interval: 1m
  path: "./"
  prune: true
  timeout: 2m
  sourceRef:
    kind: GitRepository
    name: testdata

